<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@Vini_Busculo">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fundo.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="links">
                <li class="headericon">Images</li>
                <li class="headericon">
                    <img src="https://picsum.photos/32/32" class="profilepic" />
                </li>
            </ul>
        </header>
        <main class="searchcontainer">
            <img src="google_logo.png" class="logo" />
            <form onsubmit="return false" id="searchform">
                <input type="search" class="search" placeholder="Pesquisar Algo..." />
                <div class="searchbtncontainer">
                    <button type="submit">Pesquisar Google</button>
                    <button onclick="alert('Criado por @Vini_Busculo')" type="reset">Estou com Sorte</button>
                </div>
            </form>
           
        </main>
        <footer class="footer">
            <ul class="links">
                <li class="link">Sobre</li>
                <li class="link">Publicidade</li>
                <li class="link">Negocios</li>
            </ul>
        </footer>
    </div>
    <script src="google.js"></script>



    
    <div class="circ">
        <div class="circles circle-orange"></div>
        <div class="circles circle-orange"></div>
        <div class="circles circle-orange"></div>
        <div class="circles circle-blue"></div>
        <div class="circles circle-blue"></div>
        <div class="circles circle-blue"></div>
        <div class="circles circle-white"></div>
        <div class="circles circle-white"></div>
        <div class="circles circle-white"></div>
    </div>
</body>

</html>
